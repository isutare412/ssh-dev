version: '3.8'

services:
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - USER=redshore
        - GROUP=redshore
        - PASSWD=redshore
        - UID=1000
        - GID=1000
    ports:
      - "4171:22"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./workspace:/home/redshore/workspace:cached
      - ./configs/.zsh_history:/home/redshore/.zsh_history:cached
      - ./configs/authorized_keys:/home/redshore/.ssh/authorized_keys:cached
      - ./configs/ssh_host_key/ssh_host_dsa_key:/etc/ssh/ssh_host_dsa_key
      - ./configs/ssh_host_key/ssh_host_dsa_key.pub:/etc/ssh/ssh_host_dsa_key.pub:ro
      - ./configs/ssh_host_key/ssh_host_ecdsa_key:/etc/ssh/ssh_host_ecdsa_key:ro
      - ./configs/ssh_host_key/ssh_host_ecdsa_key.pub:/etc/ssh/ssh_host_ecdsa_key.pub:ro
      - ./configs/ssh_host_key/ssh_host_ed25519_key:/etc/ssh/ssh_host_ed25519_key:ro
      - ./configs/ssh_host_key/ssh_host_ed25519_key.pub:/etc/ssh/ssh_host_ed25519_key.pub:ro
      - ./configs/ssh_host_key/ssh_host_rsa_key:/etc/ssh/ssh_host_rsa_key:ro
      - ./configs/ssh_host_key/ssh_host_rsa_key.pub:/etc/ssh/ssh_host_rsa_key.pub:ro
    image: redshore/workspace
    hostname: workspace
    container_name: workspace
